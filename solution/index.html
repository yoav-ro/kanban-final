<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title id="page-title">Tasks manager</title>
    <heading title="Kanban">Kanban</heading>
</head>

<body>
    <input type="text" placeholder="Search Tasks" id="search"> <br> <br>
    <section class="sections">
        <ul class="to-do-tasks" id="toDoTasks">
        </ul>
        <input type="text" id="add-to-do-task">
        <button id="submit-add-to-do" onclick="addTask('toDoTasks')">Add Task</button>
    </section>
    <section class="sections">
        <ul class="in-progress-tasks" id="inProgressTasks">
        </ul>
        <input type="text" id="add-in-progress-task">
        <button id="submit-add-in-progress" onclick="addTask('inProgressTasks')">Add Task</button>
    </section>
    <section class="sections">
        <ul class="done-tasks" id="doneTasks">
        </ul>
        <input type="text" id="add-done-task">
        <button id="submit-add-done" onclick="addTask('doneTasks')">Add Task</button>   
    </section>
</body>

</html>
