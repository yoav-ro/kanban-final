<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title id="page-title">Tasks manager</title>
    <heading title="Kanban">Kanban</heading>
</head>

<body>
    <input type="text" placeholder="Search Tasks" id="search"> <br> <br>
    <section class="sections">
        <h2>To do tasks</h2>
        <ul class="to-do-tasks task-lists" id="todo">
        </ul>
        <input type="text" id="add-to-do-task">
        <button id="submit-add-to-do" onclick="addTask('todo')">Add Task</button>
    </section>
    <section class="sections">
        <h2>In progress tasks</h2>
        <ul class="in-progress-tasks task-lists" id="in-progress">
        </ul>
        <input type="text" id="add-in-progress-task">
        <button id="submit-add-in-progress" onclick="addTask('in-progress')">Add Task</button>
    </section>
    <section class="sections">
        <h2>Done tasks</h2>
        <ul class="done-tasks task-lists" id="done">
        </ul>
        <input type="text" id="add-done-task">
        <button id="submit-add-done" onclick="addTask('done')">Add Task</button>
    </section>

    <button id="save-btn">Save</button>
    <button id="load-btn">Load</button>
</body>

</html>
